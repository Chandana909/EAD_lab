<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center text-primary mb-4">Weekly Timetable</h2>
  
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle shadow">
      <thead class="table-primary">
        <tr>
          <th>Day</th>
          <th>9-10</th>
          <th>10-11</th>
          <th>11-12</th>
          <th>12-1</th>
          <th>1-2</th>
          <th>2-3</th>
          <th>3-4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="fw-bold">Mon</td>
          <td class="table-info">ML</td>
          <td class="table-primary">EAD</td>
          <td class="table-secondary">SE</td>
          <td rowspan="5" class="table-light fw-bold">Lunch</td>
          <td class="table-info" colspan="2">EAD Lab</td>
          <td class="table-primary">CS</td>
        </tr>
        <tr>
          <td class="fw-bold">Tue</td>
          <td class="table-secondary">CN</td>
          <td class="table-info" colspan="2">ML Lab</td>
          <td class="table-primary">SE</td>
          <td class="table-secondary">ML</td>
          <td class="table-info">EAD</td>
        </tr>
        <tr>
          <td class="fw-bold">Wed</td>
          <td class="table-primary">CS</td>
          <td class="table-info">EAD</td>
          <td class="table-secondary">SE</td>
          <td class="table-primary" colspan="2">CC Lab</td>
          <td class="table-info">CN</td>
        </tr>
        <tr>
          <td class="fw-bold">Thu</td>
          <td class="table-info">ML</td>
          <td class="table-secondary">CN</td>
          <td class="table-primary">CS</td>
          <td class="table-secondary" colspan="2">CN Lab</td>
          <td class="table-info">SE</td>
        </tr>
        <tr>
          <td class="fw-bold">Fri</td>
          <td class="table-primary">EAD</td>
          <td class="table-info">ML</td>
          <td class="table-secondary">CS</td>
          <td class="table-primary">CN</td>
          <td class="table-info">SE</td>
          <td class="table-secondary">ML</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
