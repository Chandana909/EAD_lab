<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Chessboard with Pieces</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }
        
        .light {
            background-color: #e0e0e0;
        }
        
        .dark {
            background-color: #757575;
        }
        
        .piece {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }
        
        .white-piece {
            color: white;
            text-shadow: 1px 1px 2px #000;
        }
        
        .black-piece {
            color: black;
            text-shadow: 1px 1px 2px #888;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- 8th rank (black back row) -->
        <div class="square dark"><div class="piece black-piece">♜</div></div>
        <div class="square light"><div class="piece black-piece">♞</div></div>
        <div class="square dark"><div class="piece black-piece">♝</div></div>
        <div class="square light"><div class="piece black-piece">♛</div></div>
        <div class="square dark"><div class="piece black-piece">♚</div></div>
        <div class="square light"><div class="piece black-piece">♝</div></div>
        <div class="square dark"><div class="piece black-piece">♞</div></div>
        <div class="square light"><div class="piece black-piece">♜</div></div>
        
        <!-- 7th rank (black pawns) -->
        <div class="square light"><div class="piece black-piece">♟</div></div>
        <div class="square dark"><div class="piece black-piece">♟</div></div>
        <div class="square light"><div class="piece black-piece">♟</div></div>
        <div class="square dark"><div class="piece black-piece">♟</div></div>
        <div class="square light"><div class="piece black-piece">♟</div></div>
        <div class="square dark"><div class="piece black-piece">♟</div></div>
        <div class="square light"><div class="piece black-piece">♟</div></div>
        <div class="square dark"><div class="piece black-piece">♟</div></div>
        
        <!-- 6th rank (empty) -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        
        <!-- 5th rank (empty) -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        
        <!-- 4th rank (empty) -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        
        <!-- 3rd rank (empty) -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        
        <!-- 2nd rank (white pawns) -->
        <div class="square dark"><div class="piece white-piece">♙</div></div>
        <div class="square light"><div class="piece white-piece">♙</div></div>
        <div class="square dark"><div class="piece white-piece">♙</div></div>
        <div class="square light"><div class="piece white-piece">♙</div></div>
        <div class="square dark"><div class="piece white-piece">♙</div></div>
        <div class="square light"><div class="piece white-piece">♙</div></div>
        <div class="square dark"><div class="piece white-piece">♙</div></div>
        <div class="square light"><div class="piece white-piece">♙</div></div>
        
        <!-- 1st rank (white back row) -->
        <div class="square light"><div class="piece white-piece">♖</div></div>
        <div class="square dark"><div class="piece white-piece">♘</div></div>
        <div class="square light"><div class="piece white-piece">♗</div></div>
        <div class="square dark"><div class="piece white-piece">♕</div></div>
        <div class="square light"><div class="piece white-piece">♔</div></div>
        <div class="square dark"><div class="piece white-piece">♗</div></div>
        <div class="square light"><div class="piece white-piece">♘</div></div>
        <div class="square dark"><div class="piece white-piece">♖</div></div>
    </div>
</body>
</html>
